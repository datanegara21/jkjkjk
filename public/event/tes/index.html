<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- style -->
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }.container{
            position: relative;
            text-align: center;
            color: black;
        }.image{
            width: 100%;
        }.title{
            position: absolute;
            top: 9%;
            left: 50%;
            font-weight: bold;
            font-size: 30px;
            transform: translate(-50%, -50%);
        }.name{
            position: absolute;
            top: 30%;
            left: 50%;
            font-weight: bold;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }.details{
            position: absolute;
            top: 54%;
            left: 40%;
            transform: translate(-50%, -50%);
            font-weight: 500;
            font-size: 17px;
        }.name_end{
            position: absolute;
            bottom: 18%;
            left: 50%;
            font-weight: 500;
            font-size: 14px;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" class="image">
        <div class="title">Nama Acara</div>
        <div class="name">Nama Satu & Nama Dua</div>
        <div class="details">
            <div class="location">Jl. Bersamamu Menempuh Hidup Baru</div>
            <div class="date">14/09/2022 00:00 - 09/10/2022 23:00</div>
        </div>
        <div class="name_end">Nama Satu & Nama Dua</div>
    </div>
</body>
</html>
